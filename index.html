<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon1.png" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="dataa.js"></script>
    <script defer src="script1.js"></script>
    <title>Genuphy// Map your genus</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="icon1.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <div class="search">
          <h2>
            Genus
            <!-- <small>(<a id="find_me" href="#">find me</a>)</small> -->
          </h2>
          <br />
          <p>
            <input
              class="enterData"
              s="form-control"
              id="search_address"
              placeholder="Enter a genus name/sampleid/phylum_name"
              type="text"
            />
          </p>
          <br />
          <button class="btn-search">Search</button>
          <br />
        </div>
      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/regishshrestha"
          >Team Helix
        </a>
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
